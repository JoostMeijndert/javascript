<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht3</title>
    <style>
        html{
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body{
            font-family: Serif;
            text-align: center;
        }
        img{
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1> MonkeyShuffle</h1>
<div id="pics">
    <img src="../img/hond1.jpg">
    <img src="../img/hond2.jpg">
    <img src="../img/hond3.jpg">
    <img src="../img/hond4.jpg">
    <img src="../img/hond5.jpg">
    <img src="../img/hond6.jpg">
    <img src="../img/hond7.jpg">
    <img src="../img/hond8.jpg">
    <img src="../img/hond9.jpg">
</div>
<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while (randomNumbers.length <9) {
       var x = Math.floor(Math.random() *9) +1;
       if (randomNumbers.lastIndexOf(x) == -1){
           randomNumbers.push(x);
       }
    }

    for(var plaatje in plaatjes) {
        plaatjes[plaatje].src = "../img/hond" + randomNumbers[random] + ".jpg";
        random++;
    }

    /*for (var i = 0; i < plaatjes.length ; i++) {
        random = Math.floor(Math.random()*9)+1;
        plaatjes[i].src ="../img/hond" + random + ".jpg"
    }*/
</script>
</body>
</html>
